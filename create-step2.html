<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Product — StoryBuds</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js?v=lock1"></script>
</head>
<body class="fade-in" data-page="create">
  <header class="topbar">
    <a href="index.html" class="logo">
      <span class="logo-badge">
        <img src="logo.png" alt="StoryBuds logo" />
      </span>
    </a>
    <button class="hamburger" id="menuBtn">☰</button>
    <nav id="menu" class="menu hidden">
      <a href="index.html">Home</a>
      <a href="create.html">Create Stories</a>
      <a href="#">My Profile</a>
    </nav>
  </header>

  <main class="section center fade-up">
    <div class="stepper" role="tablist" aria-label="Story creation steps">
      <button class="step-card" data-step="1" disabled>
        <div class="step-number">1</div>
        <div class="step-text">
          <div class="step-title">Personalise your story</div>
          <div class="step-desc">Personalise your story by specifying your kid’s details as well as supporting actors’.</div>
        </div>
      </button>
      <button class="step-card current" data-step="2" aria-selected="true">
        <div class="step-number">2</div>
        <div class="step-text">
          <div class="step-title">Choose from StoryBud product alternatives</div>
          <div class="step-desc">Choose the end product among different alternatives.</div>
        </div>
      </button>
      <button class="step-card" data-step="3" disabled>
        <div class="step-number">3</div>
        <div class="step-text">
          <div class="step-title">Start enjoying unique stories of your kid!</div>
        </div>
      </button>
    </div>

    <section class="placeholder">
      <h2>Product alternatives (placeholder)</h2>
      <p>Design cards for “eBook”, “Printable”, “Audio”, etc. — the top layer and 3-step map stay visible.</p>
    </section>
  </main>

  <footer>
    © <span id="year"></span> StoryBuds
  </footer>
</body>
</html>
